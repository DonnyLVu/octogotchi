<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>OCTOGOTCHI: Virtual Pet</title>
</head>

<body>
    <header>
        <h1>OCTOGOTCHI</h1>
        <nav>
            <ul>
                <li><a href="./game/index.html">Parent</a></li>
                <li><a href="./results/index.html">Results</a></li>
                <li><a href="./about-us/index.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main ----------------------------------------------- -->

    <main>

        <div class="oval">
            <span class="screen">
                <h2>Welcome to Octogotchi!</h2>
                <p>Enter your name and the name of your new octopus. Your octopus eats pretty quickly, so make sure to
                    keep it
                    fed!</p>
                <form action="submit">
                    <label>
                        Your Name: <input type="text" name="name"></label>
                    <label>Octopus Name: <input type="text" name="pet-name">
                    </label>
                    <button>Start Parenting!</button>
                </form>
            </span>
            <!-- Arrows -->
            <div class="arrow-buttons">
                <button id="left-arrow"></button>
                <img src="./assets/left-arrow-2.png" alt="left-arrow">

                <button id="middle-arrow"></button>
                <img src="./assets/select-button.png" alt="middle-button">

                <button id="right-arrow"></button>
                <img src="./assets/right-arrow.png" alt="right-arrow">
            </div>
        </div>

    </main>

    <!-- Footer ----------------------------------------------- -->

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
